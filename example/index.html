<!DOCTYPE html>
<html>
<head>
	<title>icss library</title>
	<style type="text/css">
		#graphic > span {
			margin-right: 10px;
		}

		#app {
			font-size: 14px;
		}
		#app > span {
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div id="graphic"></div>
	<hr>
	<div id="app">
		
	</div>
	<script type="text/javascript" src='../dist/main.js'></script>
	<script type="text/javascript">
		if (window.graph) {
			graph.line(30, 10).appendTo('#graphic');
			graph.circle(10, 'red').appendTo('#graphic');
			graph.halfCircle(10, 'red').appendTo('#graphic');
			graph.rect(20, 10).appendTo('#graphic');
			graph.trangle(10, 10, 10, 'red').appendTo('#graphic');
			graph.trangle(10, 5, 10, 'red').appendTo('#graphic');
			graph.circleBox(10, 5).appendTo('#graphic');			
			graph.halfCircleBox(5, 5).appendTo('#graphic');			
		}

		if (window.cssDraw) {
			var circle = cssDraw.circle(1);

			circle.appendTo('#app');

			cssDraw.rect(1, 1/2)
				.appendTo('#app');


			cssDraw.trangle(1, 1, 1)
				.appendTo('#app');
		
			cssDraw.leftArrow(1)
				.appendTo('#app');

			cssDraw.rightArrow(1)
				.appendTo('#app');

			cssDraw.plus(1, '#000000')
				.appendTo('#app');

			cssDraw.minus(1, '#000000')
				.appendTo('#app');

			cssDraw.heart(1, '#000000')
				.appendTo('#app');
			cssDraw.navLeft().appendTo('#app');

			cssDraw.rectCirlle().appendTo('#app');

			cssDraw.envelope().appendTo('#app');

			cssDraw.pencil().appendTo('#app');
/*
			cssDraw.halfCircle(2, 3)
				.appendTo('#app');

			cssDraw.heart(1, '#000000')
				.appendTo('#app');

			cssDraw.asterisk().appendTo('#app');
*/
		}
	</script>
</body>
</html>
