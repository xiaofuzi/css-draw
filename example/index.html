<!DOCTYPE html>
<html>
<head>
	<title>icss library</title>
	<style type="text/css">
		#app > span {
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div id="app">
		
	</div>
	<script type="text/javascript" src='../dist/main.js'></script>
	<script type="text/javascript">
		var circle = cssDraw.circle(15);

		circle.style({
			background: 'red'
		})
		circle.appendTo('#app');

		cssDraw.rect(30, 20)
			.style({
				background: 'green'
			})
			.appendTo('#app');

		cssDraw.rect(30, 20)
			.style({
				background: 'green'
			})
			.multiple(3)
			.appendTo('#app');

		cssDraw.trangle(10, 10 , 10, 0, 'red')
			.appendTo('#app');

		cssDraw.leftArrow(1)
			.appendTo('#app');

		cssDraw.rightArrow(1)
			.appendTo('#app');
	
		cssDraw.halfCircle(2, 3)
			.appendTo('#app');

		cssDraw.plus(1, '#000000')
			.appendTo('#app');

		cssDraw.minus(1, '#000000')
			.appendTo('#app');

		cssDraw.heart(1, '#000000')
			.appendTo('#app');

		cssDraw.asterisk().appendTo('#app');
	</script>
</body>
</html>
