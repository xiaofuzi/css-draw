<!DOCTYPE html>
<html>
<head>
	<title>icss library</title>
	<style type="text/css">
		#app {
			font-size: 14px;
		}
		#app > span {
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div id="app">
		
	</div>
	<script type="text/javascript" src='../dist/main.js'></script>
	<script type="text/javascript">
		var circle = cssDraw.circle(1);

		circle.appendTo('#app');

		cssDraw.line(1, 1/2)
			.appendTo('#app');


		cssDraw.trangle(1, 1 , 1)
			.appendTo('#app');

		cssDraw.trangle(1, 1 , 1)
			.appendTo('#app');
	
		cssDraw.leftArrow(1)
			.appendTo('#app');

		cssDraw.halfCircle(2, 3)
			.appendTo('#app');

		cssDraw.plus(1, '#000000')
			.appendTo('#app');

		cssDraw.minus(1, '#000000')
			.appendTo('#app');

		cssDraw.heart(1, '#000000')
			.appendTo('#app');

		cssDraw.asterisk().appendTo('#app');
	</script>
</body>
</html>
